<style>
  /*
    How to make dynamic div overflow without fixed height:
    https://stackoverflow.com/questions/53472719/how-to-make-dynamic-div-overflow-without-fixed-height
  */
  .sb-show-main #docs-root,
  .sb-show-main #root {
    height: 100vh;
  }

  /* Hide certain stories from Docs page */
  #docs-root #story--atoms-heading--section,
  #docs-root #story--atoms-label--form-element,
  #docs-root #story--atoms-paragraph--default-story,
  #docs-root .sbdocs[name='Hero'] {
    display: none;
  }

  /* Sent font-family of Typeset component */
  .docblock-typeset {
    font-family: heebo;
  }

  /* Adjust Sidebar preview in docs */
  #sidebar-preview>div:first-of-type div:first-child {
    height: 600px;
    overflow: hidden;
  }

  #sidebar-preview div:first-of-type>div {
    padding: 0;
  }

  #sidebar-preview div:first-of-type>div>div {
    margin-top: 0;
  }
</style>
